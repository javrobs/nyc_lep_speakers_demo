<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="static/images/icon.png">
    <title>NYC Limited English Proficiency Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

      crossorigin=""/>

  <body class="d-flex flex-column justify-content-between">
    <div class="container-md">
      <div class="row py-md-3">
        <div class="col-12 p-3 panel text-center">
          <h1 id="site-title">New York City<br>Limited English Proficiency Speakers</h1>
          <p class="m-0">Use the interactive chart below to explore the dataset</p>
        </div>
      </div>
      <div class="row d-flex flex-row" id="content-box">
        <div class="col-md-5 mb-md-3" id="left">
          <div class="row pe-md-2">
            <div class="col-12 panel px-0">
              <h6 class="p-2 my-0 panel-title">Language:</h5>
              <div class="p-1">
                <select id="selDataset" onchange="optionChanged(this.value,false,false)"></select>
              </div>
            </div>
            <div class="col-12 panel px-0 mt-md-3">
              <h6 class="p-2 my-0 panel-title">Demographic Information:</h5>
              <div class="p-1" id="metadata"></div>
              <div class="p-1" id="bar"></div>
            </div>
          </div>
        </div>
        <div class="col-md-7 mb-3 d-flex flex-column" id="right">
          <div class="row ps-md-2 d-flex flex-column grow">
            <div class="col-12 panel px-0 grow">
              <h6 class="p-2 panel-title my-0">Sunburst Chart:</h5>
              <div class="p-1" id="chart"></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <footer class="container-fluid text-center">
        <div class="row py-2">
          <div class="col-6">
            Forked by: Javier Robles Samar<br>

            Photo from: <a href="https://unsplash.com/es/fotos/LGtJ44QWo_c?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> | By <a href="https://unsplash.com/pt-br/@kaip?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kai Pilger</a> 
          </div>
        </div>
    </footer>
  </body>
